<!doctype html>
<html lang="en" ng-app="roomapp" ng-controller="roomctrl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
    <script src="angularapp.js"></script>
    <title>Rooms</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <b class="navbar-brand"><a class="navbar-brand" href="/">Timetable </a> </b>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/program">Program</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/programtimeslot">Program time slot <span
                            class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teachers">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teachertimeslot">Teachers time slot</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/room">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lab">Labs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/labtimeslot">Lab Time slot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/programSem">Create Relation</a>
                </li>
            </ul>
        </div>

    </nav>
    <center class="my-2">
        <h4>Rooms</h4>
        <div class="container my-3">
            <div class="row">
                <div class="col-6 mx-auto">
                    <form method="post" action="/addRoom">

                        <div class="form-group">
                            <label for="roomName">Room Name</label>
                            <input type="text" class="form-control" id="roomName" name="roomName" ng-model="roomName"
                                placeholder="'MCA1A' MCA-program 1-year A-section">
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="active" name="active">
                            <input type="hidden" name="active" value="no">
                            <label class="form-check-label" for="active">Room Status ? Active</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>


                </div>
            </div>
        </div>

        <table class="table" style="width:50%;">
            <thead>
                <tr>

                    <th>Room Name</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="room in rooms">
                    <td>{{room.RoomName}}</td>

                    <td>
                        <input type="checkbox" class="form-check-input"
                            ng-click="setRoomActiveStatus(room.RoomId,room.RoomIsActive.data)"
                            ng-checked="room.RoomIsActive.data==1">
                        <label class="form-check-label" for="isactive">Active</label>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
