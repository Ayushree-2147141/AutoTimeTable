<!doctype html>
<html lang="en" ng-app="courseapp" ng-controller="coursectrl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
    <script src="angularapp.js"></script>
    <title>Courses</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <b class="navbar-brand"><a class="navbar-brand" href="/">Timetable </a> </b>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/program">Program</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/programtimeslot">Program time slot
                        </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teachers">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teachertimeslot">Teachers time slot <span class="sr-only">(current)</span> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/room">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lab">Labs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/labtimeslot">Lab Time slot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/programSem">Create Relation</a>
                </li>
            </ul>
        </div>
    </nav>
    <center class="my-2">
        <h4>Courses</h4>
        <div class="container my-3">
            <div class="row">
                <div class="col-6 mx-auto">
                    <form method="post" action="/addCourse">
                        <div class="form-group">
                            <label for="CourseName">Course Name</label>
                            <input type="text" 
                                    class="form-control" 
                                    id="CourseName" 
                                    name="CourseName" 
                                    ng-model = "CourseName"
                                    placeholder="Enter course name">
                        </div>

                        <div class="form-group">
                            <label for="RoomTypeId">Course Type</label>
                            <!-- <select class="form-control" 
                                id="RoomTypeId" 
                                ng-model="selectedRoomTypeId"
                                name = "selectedRoomTypeId"
                                ng-options="room.RoomTypeName for room in rooms"
                                > -->
                                <select class="form-control"  name="RoomTypeId">
                                    <option value="1">Room</option>
                                    <option value="2">Lab</option>
                                </select>
                                
                            </select>
                        </div>


                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="active"  name="active">
                            <input type="hidden" name="active" value="no" id="active">
                            <label class="form-check-label" for="active">Course Status ? Active</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>


                </div>
            </div>
        </div>
        <table class="table" style="width:50%;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Room Type</th>
                    <!-- <th>is Active</th> -->
                    <th>Active Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in courses">
                    <td>{{course.CourseID}}</td>
                    <td>{{course.CourseName}}</td>
                    <td>{{course.RoomTypeId}}</td>
                    <!-- <td>{{program.ProgramIsActive}}</td> -->
                    <td>
                        <input type="checkbox" class="form-check-input"
                            ng-click="setStatus(course.CourseID,course.CourseIsActive.data)"
                            ng-checked="course.CourseIsActive.data==1"
                            >
                        <label class="form-check-label" for="isactive">Active</label>
                    </td>
                </tr>
            </tbody>
        </table>

    </center>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
